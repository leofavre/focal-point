name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
      yarn-version:
        required: false
        type: string

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    name: Setup and E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set versions
        id: versions
        run: |
          if [ -n "${{ inputs.node-version }}" ]; then
            echo "node-version=${{ inputs.node-version }}" >> $GITHUB_OUTPUT
            echo "yarn-version=${{ inputs.yarn-version }}" >> $GITHUB_OUTPUT
          else
            NODE_VERSION=$(jq -r '.volta.node' package.json)
            YARN_VERSION=$(jq -r '.volta.yarn' package.json)
            echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
            echo "yarn-version=$YARN_VERSION" >> $GITHUB_OUTPUT
          fi
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ steps.versions.outputs.node-version }}
          yarn-version: ${{ steps.versions.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: yarn test:e2e
      - name: Build application
        if: github.event_name == 'workflow_dispatch'
        run: yarn build
