name: CI

on:
  push:
    branches: ['**']

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: '24.13.0'
          yarn-version: '4.9.2'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run typecheck
        run: yarn typecheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: '24.13.0'
          yarn-version: '4.9.2'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests
        run: yarn test:run
